<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minium-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Encriptador</title>
        <link rel="icon" href="img/icon.ico">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--ENCABEZADO-->
        <header>
            <div class="contenedor-menu">
                <a href="javascript:document.location.reload()" class="logo">
                    <img src="img/Logo.webp" alt="Logo">
                    <h1>Alucifrador</h1>
                </a> 
            </div>
        </header>

        <!--CUERPO-->
        <main>
            <!--INPUT-->
            <section class="seccion-1">
                <div class="input-text">
                    <textarea placeholder="Ingrese el texto aqui" class="caja-texto"></textarea>
                </div>
                <div class="condiciones">
                    <i class="fa-solid fa-circle-exclamation"></i><p> Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="botones">
                    <button class="encriptador" >Encriptar</button>
                    <button class="desencriptador">Desencriptar</button>
                </div>
            </section>

            <!--OUTPUT-->
            <section class="seccion-2">
                <div class="muñeco">
                    <img src="img/Muñeco.avif" alt="Muñeco">
                </div>
                <div class="caja-mensaje">
                    <h3>Ningún mensaje fue<br>encontrado</h3>
                    <p>Ingresa el texto que desees encriptar o<br>desencriptar.</p>
                </div>
                <div class="output-text">
                    <p class="texto-resultado"></p>
                </div>
                <div class="copiar-texto">
                    <button class="copiar">Copiar</button>
                </div>
            </section>
        </main>
        <footer>
            <footer>
                <div class="contenedor-redes">
                    <a aria-label="links" title="Github" href="https://github.com/jgcamiloaga"><i class="fa-brands fa-github"></i></a>
                    <a aria-label="links" title="Linkedin" href="https://www.linkedin.com/in/jgcamiloaga/"><i class="fa-brands fa-linkedin-in"></i></a>
                    <a aria-label="links" title="Twitter" href="https://twitter.com/jgcamiloaga"><i class="fa-brands fa-x-twitter"></i></a>
                </div>
                <div class="footer-copyright">
                    <span class="copyright">&copy; 2024, Johann Camiloaga</span>
                </div>
            </footer>
        </footer>
    </body>
</html>
