<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Encriptador</title>
        <link rel="icon" href="img/icon.ico">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--ENCABEZADO-->
        <header class="encabezado">
            <img class= "logo" src="img/Logo.webp" alt="Logo">
            <h1>Alucifrador</h1>
        </header>
        <main>
            <!--CIFRADO-->
            <section class="parte1">
                <div class="input-text">
                    <textarea placeholder="Ingrese el texto aqui" class="caja-texto"></textarea>
                </div>
                <div class="condiciones">
                    <i class="fa-solid fa-circle-exclamation"></i><p> Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="botones">
                    <button class="encriptador" >Encriptar</button>
                    <button class="desencriptador">Desencriptar</button>
                </div>
            </section>
            <!--OUTPUT-->
            <section class="parte2">
                <div class="imagen-espera">
                    <img src="img/Muñeco.avif" alt="Muñeco">
                </div>
                <div class="caja-mensaje">
                    <h3>Ningún mensaje fue<br>encontrado</h3>
                    <p>Ingresa el texto que desees encriptar o<br>desencriptar.</p>
                </div>
                <div class="output-text">
                    <p class="texto-resultado"></p>
                </div>
                <div class="copiar-texto">
                    <button class="copiar">Copiar</button>
                </div>
            </section>
        </main>
    </body>
</html>
