<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0…">
        <meta name="description" content="Protege tus mensajes de forma simple y segura con nuestro encriptador. Descubre una solución divertida para cifrar tus comunicaciones de manera entretenida.">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Encriptador</title>
        <link rel="shortcut icon" href="img/icon.ico" type="imagen/x-icon">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--ENCABEZADO-->
        <header>
            <div class="contenedor-menu">
                <a href="javascript:document.location.reload()" class="logo">
                    <img src="img/Logo.webp" alt="Logo de Alura">
                    <h1>Encriptador</h1>
                </a> 
            </div>
        </header>

        <!--CUERPO-->
        <main>
            <!--INPUT-->
            <section class="seccion-1">
                <div class="input-text">
                    <textarea placeholder="Ingrese el texto aqui" class="cajatexto"></textarea>
                </div>
                <div class="condiciones">
                    <i class="fa-solid fa-circle-exclamation"></i><p> Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="botones">
                    <button class="encriptador" >Encriptar</button>
                    <button class="desencriptador">Desencriptar</button>
                </div>
            </section>

            <!--OUTPUT-->
            <section class="seccion-2 seccion-2-inicial">
                <div class="contenedor-imagen">
                    <img src="img/Muñeco.avif" alt="Imagen de busqueda">
                </div>
                <p class="texto-resultado ocultar-responsive"></p>
                <div class="caja-mensaje">
                    <h3>Ningún mensaje fue encontrado</h3>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
                <button class="copiar ocultar">Copiar</button>
            </section>
        </main>
        <script src="app.js"></script>
    </body>
</html>
